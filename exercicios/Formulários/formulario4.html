<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifeminino" checked value="F"> <label for="ifeminino">Feminino</label>

            <input type="radio" name="sexo" id="imasculino" value="M"> <label for="imasculino">Masculino</label>
        </fieldset> <br>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="ifutebol" checked> <label for="ifutebol">Futebol</label> <br>

            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete"> Basquete</label> <br>

            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label> <br>

            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label> <br>

            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
