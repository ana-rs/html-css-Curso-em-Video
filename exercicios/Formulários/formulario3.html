<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!-- Grupo de Dados -->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" placeholder="E-mail" required autocomplete="email">
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" required placeholder="(DDD) xxxxx-xxxxx" autocomplete="tel-area-code" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </fieldset><br> <!-- Estudar sobre RegEx-->

        <fieldset>
            <legend>Dados da Prova</legend>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" max="10" min="0" value="5" step="0.1" required>
            </p>
            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes" required value="2022-12">
            </p>
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" required>
            </p>
            <p>
                <label for="ihora">Horário da prova</label>
                <input type="time" name="hora" id="ihora" required>
            </p>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
